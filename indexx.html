<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Plegable</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>

    <header>
        <label for="menu-toggle" class="menu-btn">☰</label> <!-- Botón del menú con ícono -->
        Menú Plegable <!-- Texto del encabezado -->
    </header>

    <input type="checkbox" id="menu-toggle"> <!-- Checkbox oculto para controlar el menú -->

    <aside>
        <ul>
            <li><a href="#">Inicio</a></li> <!-- Enlace de inicio -->
            <li><a href="#">Servicios</a></li> <!-- Enlace de servicios -->
            <li><a href="#">Productos</a></li> <!-- Enlace de productos -->
            <li><a href="#">Contacto</a></li> <!-- Enlace de contacto -->
        </ul>
    </aside>

    <!-- Capa para cerrar el menú al hacer clic fuera -->
    <label for="menu-toggle" class="overlay"></label>

    <div class="container">
        <main>
            <h1>Bienvenido Campista</h1>
            <p>Haz clic en cualquier parte del contenido para cerrar el menú lateral.</p>
        </main>
    </div>

</body>
</html>
